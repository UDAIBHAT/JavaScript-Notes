<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"

            //requirement
            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.
                bind(this))   // if bind is not used only the reference will be passed not the values.

        }
        handleClick(){
            console.log("button clicked");
            console.log(this.server); // it will print undefined 
            console.log(this); // here is the reference of this but not values r there 
            
        }
    }

    const app = new React()
</script>
