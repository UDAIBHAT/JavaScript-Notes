<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>

//               set timeout & set interval 

    const sayHitesh = function(){
        console.log("Hitesh");
    }

    const changeText = function(){
        document.querySelector('h1').innerHTML = "best JS series"
    }

    const changeMe = setTimeout(changeText, 2000)    /// either we can pass ref. of function for we can use handler ie with no name function

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe) /// it need ref. of  set time out 
        console.log("STOPPED")
    })
</script>
</html>
